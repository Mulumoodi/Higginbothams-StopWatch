<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="stopWatch">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!--script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script--><!-- load angular -->
<script src="lib/angular/angular.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container" style="margin-left:-90px;">



		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-12 col-sm-offset-4">



				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<table class="table table-striped">
					<th><td>Start</td><td>Stop</td><th>
					<tr ng-repeat="todo in todos">
						<td><input type="checkbox" ng-click="deleteTodo(todo._id)"></td>
						<td>{{ todo.text }}</td>
						<td>{{ todo.stop }}</td>
					</tr>

			</table>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<button ng-disabled="loadingData" type="submit" class="btn btn-primary btn-lg" ng-click="startStopWatch()">Start/Stop</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
